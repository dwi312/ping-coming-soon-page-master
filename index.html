<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <div class="main__container">
      <section class="heading">
        <div class="heading__container">
          <img src="assets/images/logo.svg" alt="#" class="logo">
          <h1 class="text heading title">We are launching <b>soon!</b></h1>
          <p class="text heading subtitle">Subscribe and get notified</p>

          <form class="form" id="form">
            <input type="email" placeholder="Your email address..." class="email" id="email">
            <small>please provide a valid email address</small>
            <input type="submit" value="Notify Me" class="notify">
          </form>

        </div>
      </section>
      <section class="dashboard">
        <div class="img-dashboard"></div>
      </section>
      <section class="social">
        <div class="socialBx"><div class="social-icon"></div></div>
        <div class="socialBx"><div class="social-icon"></div></div>
        <div class="socialBx"><div class="social-icon"></div></div>
      </section>
    </div>

    <div class="copyright">
      <p class="text copyright" >&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dwi susilo</a>.
    </p>
  </footer>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
